<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./images/favicon.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="style.css" rel="stylesheet">
  <title>Bootstrap login form</title>
</head>
<body>
    <div class="container-fluid p-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="./images/earthquake.svg"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form>
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <ul class="nav nav-pills mb-3 ">
                <li class="nav-item h4">
                  <button class="nav-link btn-lg active" id="pills-login-tab" data-bs-toggle="pill" data-bs-target="#pills-login" type="button" role="tab"  aria-selected="true">Log In</button>
                </li>
                <li class="nav-item h4">
                  <button class="nav-link btn-lg" id="pills-register-tab" data-bs-toggle="pill" data-bs-target="#pills-register" type="button" role="tab" aria-selected="false">Register</button>
                </li>
              </ul>
            </div>
            <div class="form-outline mb-4">
              <div class="tab-content">
                <div class="tab-pane fade show active" id="pills-login" role="tabpanel">
                  <div class="form-floating mb-3 mt-3">   
                    <input type="email"  class="form-control form-control-lg"
                      placeholder="Enter a valid email address" />
                    <label class="form-label ">Email address</label>
                  </div>
            <div class="form-outline mb-3">
              <div class="form-floating mb-3 mt-3">
              <input type="password" class="form-control form-control-lg"
                placeholder="Enter password" />
              <label class="form-label">Password</label>
            </div>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value=""/>
                <label class="form-check-label">Remember me</label>
              </div>
              <a href="#" class="text-body">Forgot password?</a>
            </div>
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-lg">Log In</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? Please visit the register tab above!</p>
            </div>
          </div>
            <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="pills-profile-tab">
              <div class="row">
                <div class="col">
                  <div class="form-floating mb-3 mt-3">
                      <input type="text"  class="form-control form-control-lg"
                        placeholder="Enter Your first name" />
                      <label class="form-label ">First Name</label>
                    </div>
                  </div> 
                <div class="col">
                <div class="form-floating mb-3 mt-3">   
                  <input type="text"  class="form-control form-control-lg"
                    placeholder="Enter Your last name" />
                  <label class="form-label ">Last Name</label>
                </div>
              </div>
            </div>
              <div class="form-floating mb-3 mt-3">   
                <input type="email"  class="form-control form-control-lg"
                  placeholder="Enter a valid email address" />
                <label class="form-label ">Email address</label>
              </div>
              <div class="form-floating mb-3 mt-3">   
                <input type="password"  class="form-control form-control-lg"
                  placeholder="Enter a strong password" />
                <label class="form-label ">Password</label>
              </div>
              <div class="form-floating mb-3 mt-3">   
                <input type="phone"  class="form-control form-control-lg"
                  placeholder="Enter your phone number" />
                <label class="form-label ">Phone Number</label>
              </div>
              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="button" class="btn btn-primary btn-lg">Register</button>
                </div>
            </div>
          </div>
          </div>
  
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
